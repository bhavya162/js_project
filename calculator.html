<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="calcstyle.css">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class='container' id='m1'>
       <input type="text" class='p-3 w-100 m-2' readonly id='in'>
      <div class='d-flex flex-column'>
       <div class='d-inline-flex' id="dis">
        <button  onclick="document.getElementById('in').value=''">C</button>

        <button id='ans'  onclick = 'display(this.id)'>=</button>
       </div> 
       <div class='d-inline-flex'  id='row1'>
        <div class='btn' ><button id='1'  onclick = 'wrt(this.id)'>1</button></div>
        <div class='btn' ><button id='2'  onclick = 'wrt(this.id)'>2</button></div>
        <div class='btn' ><button id='3'  onclick = 'wrt(this.id)'>3</button></div>
        <div class='btn' ><button id='+'  onclick = 'wrt(this.id)'>+</button></div>
       </div>
        <div class='d-inline-flex' id='row2'>
        <div class='btn' ><button id='4'  onclick = 'wrt(this.id)'>4</button></div>
        <div class='btn' ><button id='5'  onclick = 'wrt(this.id)'>5</button></div>
        <div class='btn' ><button id='6'  onclick = 'wrt(this.id)'>6</button></div>
        <div class='btn' ><button id='-'  onclick = 'wrt(this.id)'>-</button></div>
       </div>
        <div class='d-inline-flex' id='row3'>
        <div class='btn' ><button id='7'  onclick = 'wrt(this.id)'>7</button></div>
        <div class='btn' ><button id='8'  onclick = 'wrt(this.id)'>8</button></div>
        <div class='btn' ><button id='9'  onclick = 'wrt(this.id)'>9</button></div>
        <div class='btn' ><button id='*'  onclick = 'wrt(this.id)'>*</button></div>
       </div>
        <div class='d-inline-flex' id='row4'>
        <div class='btn' ><button id='.'  onclick = 'wrt(this.id)'>.</button></div>
        <div class='btn' ><button id='0'  onclick = 'wrt(this.id)'>0</button></div>
        <div class='btn' ><button id='x'  onclick = 'wrt(this.id)'>x</button></div>
        <div class='btn' ><button id='/'  onclick = 'wrt(this.id)'>/</button></div>
       </div>
       </div>
    </div>
    <script>
        function wrt(id){
            let inval = document.getElementById('in').value;
           // console.log(inval);
            let val =  document.getElementById(id).innerHTML;
           // console.log(val);
            if (inval === "" ){
                document.getElementById('in').value = val ;
            } 
            else if (val === 'x'){
              //  console.log(inval);
              let len = (inval.length) -1;
              //console.log(len);
              let newval = inval.slice(0,(len));
              document.getElementById('in').value = newval;
            }
            else{
                document.getElementById('in').value = inval +val;
            }
        }
      //  function clear(){
      //      document.getElementById('in').value = "";
       // }
        function display(id){
            let disval = document.getElementById('in').value;
            let v = eval(disval);
            document.getElementById('in').value = v;
        }
    </script>
</body>
</html>
